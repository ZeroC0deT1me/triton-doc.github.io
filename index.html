<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triton Framework — Docs</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0b0d12;
    --surface: #111420;
    --surface2: #181c2b;
    --border: #232840;
    --accent: #4f8ef7;
    --accent2: #a78bfa;
    --warn: #f59e0b;
    --success: #22c55e;
    --text: #d4d8f0;
    --muted: #6b7280;
    --code-bg: #0d1117;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
    min-height: 100vh;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
  }

  /* ─── Header ─── */
  header {
    position: relative;
    z-index: 1;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
    padding: 0 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
  }

  .header-logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    text-decoration: none;
  }

  .logo-mark {
    width: 28px;
    height: 28px;
    border-radius: 7px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    font-weight: 800;
    color: #fff;
    letter-spacing: -0.03em;
    flex-shrink: 0;
  }

  .logo-text {
    font-size: 0.9rem;
    font-weight: 700;
    color: #fff;
    letter-spacing: 0.01em;
  }

  .header-meta {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .header-meta a {
    color: var(--muted);
    text-decoration: none;
    transition: color 0.15s;
  }
  .header-meta a:hover { color: var(--text); }

  .version-badge {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    background: rgba(79,142,247,0.1);
    border: 1px solid rgba(79,142,247,0.25);
    color: var(--accent);
    border-radius: 100px;
    padding: 0.2rem 0.65rem;
    font-size: 0.67rem;
    font-weight: 600;
    letter-spacing: 0.08em;
  }

  /* ─── Hero ─── */
  .hero {
    position: relative;
    z-index: 1;
    padding: 5rem 3rem 3.5rem;
    text-align: center;
    overflow: hidden;
  }

  /* Radial glow behind hero */
  .hero::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 600px;
    height: 300px;
    background: radial-gradient(ellipse, rgba(79,142,247,0.12) 0%, transparent 70%);
    pointer-events: none;
  }

  .hero-eyebrow {
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    font-weight: 500;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--accent);
    margin-bottom: 1rem;
  }

  h1 {
    font-size: 3.2rem;
    font-weight: 800;
    color: #fff;
    line-height: 1.08;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
  }

  .hero-sub {
    font-family: 'DM Mono', monospace;
    font-size: 0.95rem;
    font-weight: 300;
    color: var(--muted);
    max-width: 480px;
    margin: 0 auto 2.5rem;
    line-height: 1.7;
  }

  /* ─── Search ─── */
  .search-wrap {
    position: relative;
    max-width: 480px;
    margin: 0 auto;
  }

  .search-icon {
    position: absolute;
    left: 1.1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    pointer-events: none;
  }

  #search {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 0.85rem 1rem 0.85rem 2.9rem;
    font-family: 'DM Mono', monospace;
    font-size: 0.9rem;
    font-weight: 300;
    color: var(--text);
    outline: none;
    transition: border-color 0.15s, box-shadow 0.15s;
  }

  #search::placeholder { color: var(--muted); }

  #search:focus {
    border-color: rgba(79,142,247,0.5);
    box-shadow: 0 0 0 3px rgba(79,142,247,0.08);
  }

  .search-clear {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 1rem;
    line-height: 1;
    padding: 0.2rem;
    display: none;
    transition: color 0.15s;
  }
  .search-clear:hover { color: var(--text); }
  .search-clear.visible { display: block; }

  /* ─── Filters / tags ─── */
  .filters {
    position: relative;
    z-index: 1;
    padding: 0 3rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }

  .filter-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.7rem;
    color: var(--muted);
    margin-right: 0.25rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }

  .tag-btn {
    background: none;
    border: 1px solid var(--border);
    border-radius: 100px;
    padding: 0.25rem 0.75rem;
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    color: var(--muted);
    cursor: pointer;
    transition: all 0.15s;
    letter-spacing: 0.05em;
  }

  .tag-btn:hover, .tag-btn.active {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(79,142,247,0.08);
  }

  /* ─── Grid ─── */
  .grid-wrap {
    position: relative;
    z-index: 1;
    padding: 0 3rem 5rem;
  }

  .results-meta {
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    color: var(--muted);
    margin-bottom: 1.5rem;
  }

  .results-meta span { color: var(--text); font-weight: 500; }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.25rem;
  }

  /* ─── Card ─── */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.75rem;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    transition: border-color 0.15s, transform 0.15s, box-shadow 0.15s;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(79,142,247,0.04) 0%, transparent 60%);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .card:hover {
    border-color: rgba(79,142,247,0.4);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  }

  .card:hover::before { opacity: 1; }

  .card-header {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 1rem;
  }

  .card-icon {
    width: 38px;
    height: 38px;
    border-radius: 9px;
    background: rgba(79,142,247,0.12);
    border: 1px solid rgba(79,142,247,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    color: var(--accent);
  }

  .card-arrow {
    color: var(--muted);
    transition: color 0.15s, transform 0.15s;
    flex-shrink: 0;
    margin-top: 2px;
  }

  .card:hover .card-arrow {
    color: var(--accent);
    transform: translate(2px, -2px);
  }

  .card-title {
    font-size: 1rem;
    font-weight: 700;
    color: #fff;
    line-height: 1.3;
    flex: 1;
  }

  .card-desc {
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    font-weight: 300;
    color: var(--muted);
    line-height: 1.7;
    flex: 1;
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .card-tags {
    display: flex;
    gap: 0.4rem;
    flex-wrap: wrap;
  }

  .card-tag {
    background: rgba(255,255,255,0.05);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 0.1em 0.5em;
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    color: var(--muted);
  }

  .card-date {
    font-family: 'DM Mono', monospace;
    font-size: 0.68rem;
    color: #3d4460;
  }

  /* ─── Empty state ─── */
  #empty {
    display: none;
    text-align: center;
    padding: 5rem 2rem;
    font-family: 'DM Mono', monospace;
    color: var(--muted);
  }

  #empty .empty-icon { font-size: 2.5rem; margin-bottom: 1rem; }
  #empty p { font-size: 0.875rem; line-height: 1.7; }

  /* ─── Loading state ─── */
  #loading {
    text-align: center;
    padding: 5rem 2rem;
    font-family: 'DM Mono', monospace;
    font-size: 0.85rem;
    color: var(--muted);
  }

  .spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    margin-bottom: 1rem;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* ─── Footer ─── */
  footer {
    position: relative;
    z-index: 1;
    border-top: 1px solid var(--border);
    padding: 1.5rem 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    color: var(--muted);
  }

  footer a { color: var(--muted); text-decoration: none; }
  footer a:hover { color: var(--text); }

  /* ─── Highlight matched text ─── */
  mark {
    background: rgba(79,142,247,0.25);
    color: var(--accent);
    border-radius: 2px;
    padding: 0 1px;
  }

  /* ─── Responsive ─── */
  @media (max-width: 640px) {
    header { padding: 0 1.5rem; }
    .hero { padding: 3rem 1.5rem 2.5rem; }
    h1 { font-size: 2rem; }
    .filters, .grid-wrap { padding-left: 1.5rem; padding-right: 1.5rem; }
    footer { padding: 1.5rem; flex-direction: column; gap: 0.5rem; text-align: center; }
  }
</style>
</head>
<body>

<!-- ─── Header ─── -->
<header>
  <a class="header-logo" href="index.html">
    <div class="logo-mark">T</div>
    <span class="logo-text">Triton Framework</span>
  </a>
  <div class="header-meta">
    <span class="version-badge" id="site-version">loading…</span>
    <a href="#" id="repo-link">GitHub ↗</a>
  </div>
</header>

<!-- ─── Hero ─── -->
<section class="hero">
  <div class="hero-eyebrow">Developer Reference</div>
  <h1>Documentation</h1>
  <p class="hero-sub" id="site-desc">Loading…</p>

  <div class="search-wrap">
    <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
    </svg>
    <input id="search" type="text" placeholder="Search docs…" autocomplete="off" spellcheck="false">
    <button class="search-clear" id="search-clear" aria-label="Clear search">✕</button>
  </div>
</section>

<!-- ─── Tag filters ─── -->
<div class="filters" id="filters">
  <span class="filter-label">Filter:</span>
  <button class="tag-btn active" data-tag="all">All</button>
  <!-- tag buttons injected by JS -->
</div>

<!-- ─── Card grid ─── -->
<div class="grid-wrap">
  <div class="results-meta" id="results-meta"></div>
  <div id="loading">
    <div class="spinner"></div><br>Loading docs…
  </div>
  <div id="grid"></div>
  <div id="empty">
    <div class="empty-icon">⌕</div>
    <p>No pages match your search.<br>Try a different term or clear the filter.</p>
  </div>
</div>

<!-- ─── Footer ─── -->
<footer>
  <span id="footer-name">Triton Framework</span>
  <span>Built with <a href="site.json">site.json</a> · Pages auto-discovered from <code>/doc</code></span>
</footer>

<script>
  // ─── Icons per tag keyword ───────────────────────────────────────
  const TAG_ICONS = {
    core:        `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>`,
    modules:     `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>`,
    classloader: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4.03 3 9 3s9-1.34 9-3"/></svg>`,
    api:         `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>`,
    guide:       `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>`,
  };
  const DEFAULT_ICON = `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>`;

  function iconForTags(tags) {
    for (const t of (tags || [])) {
      if (TAG_ICONS[t]) return TAG_ICONS[t];
    }
    return DEFAULT_ICON;
  }

  // ─── Highlight helper ────────────────────────────────────────────
  function highlight(text, query) {
    if (!query) return escHtml(text);
    const escaped = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    return escHtml(text).replace(new RegExp(`(${escaped})`, 'gi'), '<mark>$1</mark>');
  }

  function escHtml(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  }

  // ─── State ───────────────────────────────────────────────────────
  let allDocs = [];
  let activeTag = 'all';
  let searchQuery = '';

  // ─── Load site.json ──────────────────────────────────────────────
  async function loadSite() {
    let data;
    try {
      const res = await fetch('site.json');
      if (!res.ok) throw new Error('Failed to fetch site.json');
      data = await res.json();
    } catch (e) {
      document.getElementById('loading').innerHTML =
        `<p style="color:#ef4444;font-family:'DM Mono',monospace;font-size:.85rem;">⚠ Could not load site.json: ${e.message}</p>`;
      return;
    }

    const { site, docs } = data;

    // Populate header / hero / footer
    document.title = `${site.name} — Docs`;
    document.getElementById('site-version').textContent = site.version || 'latest';
    document.getElementById('site-desc').textContent = site.description || '';
    document.getElementById('footer-name').textContent = site.name;
    const repoLink = document.getElementById('repo-link');
    if (site.repo) {
      repoLink.href = site.repo;
      repoLink.textContent = 'GitHub ↗';
    } else {
      repoLink.style.display = 'none';
    }

    allDocs = docs || [];
    buildTagFilters();
    render();
    document.getElementById('loading').style.display = 'none';
  }

  // ─── Build tag filter buttons ────────────────────────────────────
  function buildTagFilters() {
    const tagSet = new Set();
    allDocs.forEach(d => (d.tags || []).forEach(t => tagSet.add(t)));
    const container = document.getElementById('filters');
    tagSet.forEach(tag => {
      const btn = document.createElement('button');
      btn.className = 'tag-btn';
      btn.dataset.tag = tag;
      btn.textContent = tag;
      btn.addEventListener('click', () => setTag(tag));
      container.appendChild(btn);
    });
  }

  function setTag(tag) {
    activeTag = tag;
    document.querySelectorAll('.tag-btn').forEach(b => {
      b.classList.toggle('active', b.dataset.tag === tag);
    });
    render();
  }

  // ─── Render cards ────────────────────────────────────────────────
  function render() {
    const q = searchQuery.toLowerCase().trim();
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const meta = document.getElementById('results-meta');

    const filtered = allDocs.filter(doc => {
      const tagMatch = activeTag === 'all' || (doc.tags || []).includes(activeTag);
      if (!tagMatch) return false;
      if (!q) return true;
      return (
        doc.title.toLowerCase().includes(q) ||
        (doc.description || '').toLowerCase().includes(q) ||
        (doc.tags || []).some(t => t.toLowerCase().includes(q))
      );
    });

    grid.innerHTML = '';

    if (filtered.length === 0) {
      empty.style.display = 'block';
      meta.innerHTML = '';
    } else {
      empty.style.display = 'none';
      const total = allDocs.length;
      meta.innerHTML = q || activeTag !== 'all'
        ? `Showing <span>${filtered.length}</span> of <span>${total}</span> pages`
        : `<span>${total}</span> page${total !== 1 ? 's' : ''}`;

      filtered.forEach(doc => {
        const card = document.createElement('a');
        card.className = 'card';
        card.href = doc.file || '#';

        const tags = (doc.tags || []).map(t =>
          `<span class="card-tag">${escHtml(t)}</span>`
        ).join('');

        card.innerHTML = `
          <div class="card-header">
            <div class="card-icon">${iconForTags(doc.tags)}</div>
            <div class="card-title">${highlight(doc.title, q)}</div>
            <span class="card-arrow">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 17L17 7M7 7h10v10"/>
              </svg>
            </span>
          </div>
          <p class="card-desc">${highlight(doc.description || '', q)}</p>
          <div class="card-footer">
            <div class="card-tags">${tags}</div>
            <span class="card-date">${doc.updated || ''}</span>
          </div>`;

        grid.appendChild(card);
      });
    }
  }

  // ─── Search wiring ───────────────────────────────────────────────
  const searchInput = document.getElementById('search');
  const clearBtn = document.getElementById('search-clear');

  searchInput.addEventListener('input', () => {
    searchQuery = searchInput.value;
    clearBtn.classList.toggle('visible', searchQuery.length > 0);
    render();
  });

  clearBtn.addEventListener('click', () => {
    searchInput.value = '';
    searchQuery = '';
    clearBtn.classList.remove('visible');
    searchInput.focus();
    render();
  });

  // ─── Boot ────────────────────────────────────────────────────────
  loadSite();
</script>
</body>
</html>
